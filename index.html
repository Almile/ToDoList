<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>To Do App</title>

    <!-- Link para o CSS do Bootstrap 4, garantindo o layout responsivo e estilização -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Inclusão do jQuery (requerido pelo Bootstrap para alguns componentes funcionarem corretamente) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <!-- Inclusão do Popper.js, usado para as funções de popover e tooltip do Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <!-- Inclusão do JavaScript do Bootstrap para adicionar funcionalidades dinâmicas ao site -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- Inclusão do da fonte Nunito para personalização da aplicação -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Inclusão do arquivo css para estilização além do bootstrap-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Barra de navegação do Bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <a class="navbar-brand font-weight-bold" href="#">To Do App</a>
        <!-- Botão para dispositivos móveis que exibe/oculta o menu -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Links do menu de navegação -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Main <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="listTask.html">Management</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Seção principal, com altura total da tela -->
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12">
                    <div class="card rounded-3">
                        <div class="card-body p-4">
                            <h4 class="text-center my-3 pb-3 font-weight-bold">Register Task</h4>
                             <!-- Formulário para registro de novas tarefas (campos: year, month, day, type, description e botão com função de registerTask()) -->
                            <form class="row g-3 justify-content-center align-items-center mb-4 pb-2">
                                <div class="col-md-2 mb-3">
                                    <select class="form-control" id="year">
                                        <option value="">Year</option>
                                        <option value="2024">2024</option>
                                    </select>
                                </div>
                                <div class="col-md-2 mb-3">
                                    <select class="form-control" id="month">
                                        <option value="">Month</option>
                                        <option value="01">January</option>
                                        <option value="02">February</option>
                                        <option value="03">March</option>
                                        <option value="04">April</option>
                                        <option value="05">May</option>
                                        <option value="06">June</option>
                                        <option value="07">July</option>
                                        <option value="08">August</option>
                                        <option value="09">September</option>
                                        <option value="10">October</option>
                                        <option value="11">November</option>
                                        <option value="12">December</option>
                                    </select>
                                </div>

                                <div class="col-md-2 mb-3">
                                    <input type="text" class="form-control" placeholder="Day" id="day" />
                                </div>

                                <div class="col-md-6 mb-3">
                                    <select class="form-control" id="type">
                                        <option value="">Type</option>
                                        <option value="1">Studies</option>
                                        <option value="2">Work</option>
                                        <option value="3">Home</option>
                                        <option value="4">Health</option>
                                        <option value="5">Family</option>
                                    </select>
                                </div>

                                <div class="col-md-12 mb-3">
                                    <input type="text" class="form-control" placeholder="Description"
                                        id="description" />
                                </div>
                                    <button type="submit" data-mdb-button-init data-mdb-ripple-init
                                        class="btn btn-secondary btn-lg btn-block m-3" onclick="registerTask()">Save Task
                                    </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Inclusão do arquivo de script JavaScript personalizado para a aplicação -->
    <script src="app.js"></script>
</body>

</html>
